<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <li style="cursor: pointer;"><a ng-click="selectPage(1)">{{'firstpage'|translate}}</a></li>
        <li style="cursor: pointer;"><a ng-click="selectPage(currentPage - 1)">&lt;</a></li>
        <li><a><page-select></page-select> of {{numPages}}</a></li>
        <li style="cursor: pointer;"><a ng-click="selectPage(currentPage + 1)">&gt;</a></li>
        <li style="cursor: pointer;"><a ng-click="selectPage(numPages)">{{'lastpage'|translate}}</a></li>
    </ul>
</nav>
